<div class="d-flex justify-content-between align-items-center">
  <mat-form-field appearance="fill" color="primary" class="max-w-xl w-50">
    <input (keyup)="search(getValue($event))" matInput type="search" placeholder="Buscar...">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <a [routerLink]="['/manufacturers/create']" mat-flat-button color="primary">Cadastrar</a>
</div>
<app-manufacturers-table [$searchText]="$searchText" />
